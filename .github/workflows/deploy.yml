name: Ejecutar Backend VitalIA

on:
  push:
    branches:
      - mariana

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Construir imagen Docker
        run: docker build -t vitalia-backend .

      - name: Ejecutar contenedor en segundo plano
        run: |
          docker run -d --name vitalia_container -p 5000:5000 vitalia-backend

      - name: Esperar a que arranque
        run: sleep 5

      - name: Ejecutar prueba de predicci√≥n dentro del contenedor
        run: |
          docker exec vitalia_container bash -c "curl -X POST -F \"image=@/app/backend/static/uploads/ejemplo.jpg\" http://localhost:5000/predict || echo 'No se pudo conectar'"

