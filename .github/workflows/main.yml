name: FastAPI - Predicción en Rama Luis

on:
  push:
    branches: [ "luis" ]
  pull_request:
    branches: [ "luis" ]

jobs:
  fastapi-api:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar FastAPI
      run: |
        uvicorn main:app --host 0.0.0.0 --port 8000 &
    
    - name: Validar predicción con imagen de prueba
      run: |
        sleep 5  # Esperar que FastAPI inicie
        RESPONSE=$(curl -s -X POST "http://localhost:8000/predecir/" \
          -H "accept: application/json" \
          -H "Content-Type: multipart/form-data" \
          -F "file=@test_image.jpg")

        echo "Respuesta de la API: $RESPONSE"

        # Validación básica de predicción
        CLASES="akiec bcc bkl df mel nv vasc"
        PRED=$(echo $RESPONSE | sed -n 's/.*"clase_predicha":"\([^"]*\)".*/\1/p')

        echo "Predicción: $PRED"

        if [[ $CLASES =~ $PRED ]]; then
          echo "✅ Predicción válida."
        else
          echo "❌ Predicción no reconocida."
          exit 1
        fi
